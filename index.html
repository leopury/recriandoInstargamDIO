<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Entrar como leopury</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é leopury?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obter o aplicativo:</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/apple-button.png" alt="baixe no itunes"> </a>
                    <a href="#" class="app-download"><img src="./img/googleplay-button.png" alt="baixe na playstore"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
